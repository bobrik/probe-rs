name: CI
on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 0' # 00:00 Sunday

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          profile: minimal
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          x86_64-unknown-linux-gnu,
          i686-unknown-linux-gnu,
          aarch64-unknown-linux-gnu,
          arm-unknown-linux-gnueabi,
          wasm32-unknown-unknown,
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - name: Check
        env:
          TARGET: thumbv6m-none-eabi
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --verbose --lib --tests --examples --target ${{ matrix.target }}

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
